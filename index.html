<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Game of Thrones</h1>
        <form id ="mysearch">
            <label for="search-input">Search:</label>
            <input type="search" id="searchInput" name="search" placeholder="Search...">
            <button type="submit">Go</button>
          </form>

    </header>
    <section>
        <img id = "hero-image"src="./images/GOT.jpeg" alt="Cover image">
        
    <div>
        <h3>CHARACTER</h3>
    </div>
    <main>

    </main>
    <div id="searchResults">

    </div>

    <form id="subscription-form">
        <fieldset>
            <legend>Fan zone</legend>
            <div class="row-1">
                <label for="sirname">Sirname:</label>
                <input type="text" required>
                <label for="othernames">OtherNames:</label>
                <input type="text" required>
            </div>
            <div class="row-1">
                <label for="telephone">Tel:</label>
                <input type="text" required>
                <label for="email">Email address:</label>
                <input type="email" required>
            </div>
            <div class="row-2">
                <input type="checkbox">
                <label for="checkbox">Subscribe to our emails</label>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    <footer>
        <p>Game of Thrones!</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
